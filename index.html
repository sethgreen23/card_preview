<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    +
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-image-box">
          <img src="1.jpg" alt="female image" class="card-image" />
        </div>
        <div class="content-box">
          <div class="author-info">
            <h2 class="author-name">Cristina Alvarado</h2>
            <span class="author-job">Digital product designer</span>
          </div>
          <div class="prev-company-box">
            <span class="prev">Previously</span>
            <img
              src="google.png"
              alt="google logo"
              class="prev-company"
            />
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-image-box">
          <img src="2.jpg" alt="female image" class="card-image" />
        </div>
        <div class="content-box">
          <div class="author-info">
            <h2 class="author-name">Angela Copeland</h2>
            <span class="author-job">Software architect</span>
          </div>
          <div class="prev-company-box">
            <span class="prev">Previously</span>
            <img src="uber.png" alt="google logo" class="prev-company" />
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-image-box">
          <img src="3.jpg" alt="female image" class="card-image" />
        </div>
        <div class="content-box">
          <div class="author-info">
            <h2 class="author-name">.ina Harvey</h2>
            <span class="author-job">Product assistant</span>
          </div>
          <div class="prev-company-box">
            <span class="prev">Previously</span>
            <img
              src="intercom.png"
              alt="google logo"
              class="prev-company"
            />
          </div>
        </div>
      </div>
      <div class="card plus">
        <div class="card-plus"><i class="bx bx-plus"></i></div>
        <div class="card-add-more">Add more</div>
      </div>
    </div>
  </body>
</html>
